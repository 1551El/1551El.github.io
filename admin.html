<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Quiz Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F172A;
            color: #E2E8F0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #60A5FA, #34D399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
            text-align: center;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #60A5FA;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #94A3B8;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        th {
            background: rgba(30, 41, 59, 0.9);
            color: #60A5FA;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(96, 165, 250, 0.1);
        }

        .correct {
            color: #34D399;
        }

        .incorrect {
            color: #EF4444;
        }

        .refresh-button {
            display: block;
            margin: 20px auto;
            background: linear-gradient(135deg, #60A5FA, #34D399);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.4);
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #94A3B8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <h1>Phishing Quiz Admin Dashboard</h1>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-responses">0</div>
                <div class="stat-label">Total Responses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="correct-percentage">0%</div>
                <div class="stat-label">Correct Responses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="phishing-detection">0%</div>
                <div class="stat-label">Phishing Detection Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="legitimate-detection">0%</div>
                <div class="stat-label">Legitimate Detection Rate</div>
            </div>
        </div>
        
        <h2>Recent Responses</h2>
        <div id="responses-table-container">
            <table id="responses-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email Type</th>
                        <th>Response</th>
                        <th>Correct?</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="responses-body">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <button class="refresh-button" onclick="loadData()">Refresh Data</button>
    </div>

    <script>
        // Function to load data from the backend
        async function loadData() {
            try {
                // Fetch responses
                const responsesResponse = await fetch('http://localhost:3000/api/responses');
                const responses = await responsesResponse.json();
                
                // Fetch statistics
                const statsResponse = await fetch('http://localhost:3000/api/stats');
                const stats = await statsResponse.json();
                
                // Update the UI
                updateStats(stats, responses);
                updateResponsesTable(responses);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('responses-body').innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">Error connecting to backend server. Make sure the server is running at http://localhost:3000</td>
                    </tr>
                `;
                
                // Show a more prominent error message
                const statsContainer = document.querySelector('.stats-container');
                statsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); padding: 20px; border-radius: 12px; text-align: center;">
                        <h3 style="color: #EF4444; margin-bottom: 10px;">Backend Server Not Connected</h3>
                        <p>Please make sure the backend server is running. Follow these steps:</p>
                        <ol style="text-align: left; margin-top: 10px; margin-left: 20px;">
                            <li>Open a command prompt (cmd) or PowerShell</li>
                            <li>Navigate to the backend directory: <code>cd C:\\Users\\Issik\\CascadeProjects\\1551El.github.io\\backend</code></li>
                            <li>Install dependencies: <code>npm install</code></li>
                            <li>Start the server: <code>npm start</code></li>
                        </ol>
                    </div>
                `;
            }
        }
        
        // Function to update statistics
        function updateStats(stats, responses) {
            // Calculate total responses
            const totalResponses = responses.length;
            document.getElementById('total-responses').textContent = totalResponses;
            
            // Calculate correct percentage
            const correctResponses = responses.filter(r => r.is_correct === 1).length;
            const correctPercentage = totalResponses > 0 ? Math.round((correctResponses / totalResponses) * 100) : 0;
            document.getElementById('correct-percentage').textContent = `${correctPercentage}%`;
            
            // Calculate phishing detection rate
            const phishingEmails = responses.filter(r => r.email_type === 'phishing');
            const correctPhishingDetections = phishingEmails.filter(r => r.is_correct === 1).length;
            const phishingDetectionRate = phishingEmails.length > 0 ? 
                Math.round((correctPhishingDetections / phishingEmails.length) * 100) : 0;
            document.getElementById('phishing-detection').textContent = `${phishingDetectionRate}%`;
            
            // Calculate legitimate detection rate
            const legitimateEmails = responses.filter(r => r.email_type === 'legitimate');
            const correctLegitimateDetections = legitimateEmails.filter(r => r.is_correct === 1).length;
            const legitimateDetectionRate = legitimateEmails.length > 0 ? 
                Math.round((correctLegitimateDetections / legitimateEmails.length) * 100) : 0;
            document.getElementById('legitimate-detection').textContent = `${legitimateDetectionRate}%`;
        }
        
        // Function to update the responses table
        function updateResponsesTable(responses) {
            const tableBody = document.getElementById('responses-body');
            
            if (responses.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">No responses recorded yet.</td>
                    </tr>
                `;
                return;
            }
            
            // Sort responses by time (newest first)
            responses.sort((a, b) => new Date(b.response_time) - new Date(a.response_time));
            
            // Generate table rows
            tableBody.innerHTML = responses.map(response => {
                const isCorrect = response.is_correct === 1;
                const formattedTime = new Date(response.response_time).toLocaleString();
                
                return `
                    <tr>
                        <td>${response.user_name || 'Anonymous'}</td>
                        <td>${response.email_type}</td>
                        <td>${response.user_response}</td>
                        <td class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? 'Correct' : 'Incorrect'}</td>
                        <td>${formattedTime}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
