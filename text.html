<head>

    <title>Email Layout</title>
    <style>
        .email-container {
            display: flex;
            align-items: center; /* Aligns items vertically */

        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Circular image */

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .email-info {
            display: flex;
            flex-direction: column;
        }

        .email-name {
            font-weight: bold;
        }

        .email-address {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
