<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Quiz - Test Your Security Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F172A;
            color: #E2E8F0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .glowing-text {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #60A5FA, #34D399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #94A3B8;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #60A5FA;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #94A3B8;
            font-size: 1rem;
        }

        .quiz-button {
            display: inline-block;
            background: linear-gradient(135deg, #60A5FA, #34D399);
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 1.25rem 3rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .quiz-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .quiz-button:hover::before {
            left: 100%;
        }

        .quiz-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.4);
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s infinite;
        }

        .icon svg {
            width: 24px;
            height: 24px;
            fill: #60A5FA;
        }

        .icon:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .icon:nth-child(2) { top: 60%; left: 80%; animation-delay: -1s; }
        .icon:nth-child(3) { top: 30%; left: 70%; animation-delay: -2s; }
        .icon:nth-child(4) { top: 70%; left: 20%; animation-delay: -3s; }
        .icon:nth-child(5) { top: 40%; left: 30%; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .name-input-container {
            margin-bottom: 2rem;
        }
        
        .name-input {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            color: #E2E8F0;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #60A5FA;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.4);
        }
        
        .name-input::placeholder {
            color: #94A3B8;
        }

        .name-error {
            color: #F87171;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .glowing-text {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.25rem;
                padding: 0 20px;
            }

            .stats {
                flex-direction: column;
                gap: 2rem;
            }

            .icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="floating-icons">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.83L19.13 19H4.87L12 5.83zM11 16h2v2h-2v-2zm0-6h2v4h-2v-4z"/>
                </svg>
            </div>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
            </div>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
                </svg>
            </div>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 2.18l7 3.12v4.7c0 4.83-3.4 9.16-7 10.5-3.6-1.34-7-5.67-7-10.5V6.3l7-3.12z"/>
                </svg>
            </div>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 7c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4zm6 5H6v-.99c.2-.72 3.3-2.01 6-2.01s5.8 1.29 6 2v1z"/>
                </svg>
            </div>
        </div>
        <div class="content">
            <h1 class="glowing-text">Test Your Phishing Detection Skills</h1>
            <p class="subtitle">Can you spot the difference between legitimate emails and sophisticated phishing attempts? Put your cybersecurity knowledge to the test.</p>
            
            <div class="name-input-container">
                <input type="text" id="userName" class="name-input" placeholder="Enter your name" maxlength="30">
                <div id="nameError" class="name-error">Please use only letters and spaces</div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">91%</div>
                    <div class="stat-label">of cyberattacks start with phishing</div>
                </div>
                <div class="stat">
                    <div class="stat-number">$17.5M</div>
                    <div class="stat-label">average cost of a data breach</div>
                </div>
            </div>

            <button class="quiz-button" onclick="goToNextPage()">Start the Quiz</button>
        </div>
    </div>

    <script>
        function goToNextPage() {
            const userNameInput = document.getElementById('userName');
            const nameError = document.getElementById('nameError');
            const userName = userNameInput.value.trim();
            
            // Validate name (letters and spaces only)
            if (userName && !/^[A-Za-z\s]+$/.test(userName)) {
                userNameInput.style.borderColor = '#EF4444';
                userNameInput.style.boxShadow = '0 0 15px rgba(239, 68, 68, 0.4)';
                nameError.style.display = 'block';
                return false;
            }
            
            // Store the user name in localStorage with fallback to Johan
            localStorage.setItem('phishingQuizUserName', userName || 'Johan');
            window.location.href = "page1.html";
        }
    </script>
</body>
</html>
