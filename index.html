<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Quiz - Test Your Security Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F172A;
            color: #E2E8F0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .glowing-text {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #60A5FA, #34D399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #94A3B8;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #60A5FA;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #94A3B8;
            font-size: 1rem;
        }

        .quiz-button {
            display: inline-block;
            background: linear-gradient(135deg, #60A5FA, #34D399);
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 1.25rem 3rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .quiz-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .quiz-button:hover::before {
            left: 100%;
        }

        .quiz-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.4);
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s infinite;
        }

        .icon svg {
            width: 24px;
            height: 24px;
            fill: #60A5FA;
        }

        .icon:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .icon:nth-child(2) { top: 60%; left: 80%; animation-delay: -1s; }
        .icon:nth-child(3) { top: 30%; left: 70%; animation-delay: -2s; }
        .icon:nth-child(4) { top: 70%; left: 20%; animation-delay: -3s; }
        .icon:nth-child(5) { top: 40%; left: 30%; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .name-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .name-input {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            color: #E2E8F0;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #60A5FA;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.4);
        }
        
        .name-input::placeholder {
            color: #94A3B8;
        }

        .name-error {
            color: #F87171;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .glowing-text {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.25rem;
                padding: 0 20px;
            }

            .stats {
                flex-direction: column;
                gap: 2rem;
            }

            .icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="floating-icons">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-11v6h2v-6h-2zm0-4v2h2V7h-2z"/></svg>
            </div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3.783 2.826L12 1l8.217 1.826a1 1 0 0 1 .783.976v9.987a6 6 0 0 1-2.672 4.992L12 23l-6.328-4.219A6 6 0 0 1 3 13.79V3.802a1 1 0 0 1 .783-.976z"/></svg>
            </div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"/></svg>
            </div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13 19h6V9.978l-7-5.444-7 5.444V19h6v-6h2v6zm8 2H3a1 1 0 0 1-1-1V9L12 .01 22 9v11a1 1 0 0 1-1 1z"/></svg>
            </div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 17h2v2H2v-2h2v-7a8 8 0 1 1 16 0v7zm-2 0v-7a6 6 0 1 0-12 0v7h12zm-9 4h6v2H9v-2z"/></svg>
            </div>
        </div>
        <div class="content">
            <h1 class="glowing-text">Test Your Phishing Detection Skills</h1>
            <p class="subtitle">Can you spot the difference between legitimate emails and sophisticated phishing attempts? Put your cybersecurity knowledge to the test.</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">91%</div>
                    <div class="stat-label">of cyberattacks start with phishing</div>
                </div>
                <div class="stat">
                    <div class="stat-number">$17.5M</div>
                    <div class="stat-label">average cost of a data breach</div>
                </div>
            </div>

            <div class="name-input-container">
                <button class="quiz-button" id="startQuizBtn">Start Quiz</button>
            </div>
        </div>
    </div>

    <script>
        function goToNextPage() {
            // Redirect to registration page
            window.location.href = "register.html";
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // If user is already registered, redirect to quiz page
            const userName = localStorage.getItem('phishingQuizUserName');
            const userEmail = localStorage.getItem('phishingQuizUserEmail');
            
            // Uncomment this if you want automatic redirection for registered users
            // if (userName && userEmail) {
            //     window.location.href = "quiz.html";
            // }
            
            const startQuizBtn = document.getElementById('startQuizBtn');
            startQuizBtn.addEventListener('click', goToNextPage);
        });
    </script>
</body>
</html>
